<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .paper{
      width: 900px;
      height: 540px;
      margin: 0 auto;
      padding: 0 50px;
      background: url(https://ssl.pstatic.net/static/newsstand/img/20121231/bg_panel.png) no-repeat center 0;
    }
    .header{
      height: 111px;
      padding-top: 20px;
      margin: 0 30px;
      box-sizing:border-box;
      border-bottom: 2px #000 solid;
    }
    .logo{
      width: 260px;
      height: 55px;
      float:left;
    }
    .banner{
      width: 468px;
      height: 60px;
      float:right;
      margin-top: 20px;
    }
    .button-group{
      clear:left;
    }
    .button-group .subcribe{
      width: 66px;
      height: 22px;
      font-size:0;
      border: 0;
      background:url(https://ssl.pstatic.net/static/newsstand/img/20140716/sp_nwstd.png) -187px -199px;
      vertical-align:middle;
    }
    .button-group .opinion{
      display:inline-block;
      width: 75px;
      height: 22px;
      font-size:0;
      background:url(https://ssl.pstatic.net/static/newsstand/img/20140716/sp_nwstd.png) -293px -174px;
      vertical-align:middle;
    }
    .button-group .SNS_export{
      display:inline-block;
      width: 28px;
      height: 22px;
      font-size:0;
      background:url(https://ssl.pstatic.net/static/newsstand/img/20140716/sp_nwstd.png) -500px -270px;
      vertical-align:middle;
      border: 0;
    }
    .button-group .edit_date{
      vertical-align:middle;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="paper">
    <div class="header">
      <div class="logo">
        <img src="https://ssl.pstatic.net/static/newsstand/up/2014/0708/nsd11654791.gif" alt="">
      </div>
      <div class="banner">
        <img src="https://ssl.pstatic.net/tveta/libs/1185/1185470/dbd24e5ec5bff3d8d9a5_20190328163641844.png" alt="">
      </div>
      <div class="button-group">
        <button class="subcribe">구독하기</button>
        <a href="" class="opinion">이용자 한마디</a>
        <button class="SNS_export">소셜 보내기</button>
        <span class="edit_date">08-12 00:02 편집</span>
      </div>
    </body>
    </html>
