<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../../fontawesome-free-5.10.1-web/css/all.min.css">
</head>
<style media="screen">
  button{
    border: 0;
    background-color: skyblue;
    padding: 10px 20px;
    font-size:20px;
    border-radius:10px;
    color: white;
  }
  button.warning{
    background-color: yellow;
    color: black
  }
  button.danger{
    background-color: red;
  }
  button.benjamin{
    background-color: black;
  }
  button.small{
    padding: 10px 10px;
    font-size:12px;
    border-radius:5px;
  }
  button i{
    margin-right: 10px;
  }
</style>
<body>
  <button><i class="fas fa-search"></i>검색 버튼</button>
  <button class="danger"><i class="fas fa-skull-crossbones"></i>엄청 위험한 버튼</button>
  <button class="small warning"><i class="fas fa-radiation"></i>방사능 버튼</button>
  <button class="small benjamin"><i class="fas fa-clock"></i>벤자민 버튼</button>
</body>
</html>
