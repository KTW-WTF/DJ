<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        margin:50px
        border:5px #F00 solid;
        padding:20px;
        width:100px;
        height:100px;
      }
      button{
        color:white;
        background-color:black;
        border-color:white;
        padding-left:50px;
        padding-right:50px;
        margin-left:50px;
        margin-right:50px;
      }
      button:hover{
        color:black;
        background-color:white;
        border-color:black;
      }
    </style>
  </head>
  <body>
    <button type="button">벤자민 버튼</button>
    <div>
      hello world
  </div>
  </body>
</html>
